<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accesso protetto â€¢ Escape Museum</title>
<style>
  :root {
    --bg: #0f1220;
    --card: #161a2b;
    --accent: #ffd86b;
    --text: #e9ecf1;
  }
  * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
  body {
    margin: 0; background: radial-gradient(1200px 600px at 50% 10%, #1b2142, var(--bg));
    color: var(--text); min-height: 100dvh; display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .card {
    width: min(680px, 96vw); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
    border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    backdrop-filter: blur(6px);
  }
  h1 { margin: 0 0 8px; font-weight: 700; font-size: 28px; letter-spacing: 0.2px; }
  p  { margin: 0 0 18px; opacity: 0.85; }
  .row { display:flex; gap:12px; margin-top: 8px; }
  input[type=password] {
    flex:1; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.18);
    background: #0e1222; color: var(--text); outline: none; font-size: 16px;
  }
  button {
    padding: 12px 16px; border-radius: 12px; border: none; background: var(--accent);
    color: #1c1200; font-weight: 700; cursor: pointer;
  }
  .hint { font-size: 13px; opacity: 0.7; margin-top: 6px; }
  .error { color: #ff8a80; margin-top: 10px; min-height: 18px; }
  .gif-wrap { display:none; margin-top: 16px; border-radius: 14px; overflow:hidden; border: 1px solid rgba(255,255,255,0.15); }
  img { display:block; width:100%; height:auto; }
  .footer { margin-top: 16px; font-size: 12px; opacity: 0.6; }
  .ok { color: #8cffb5; }
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Portale del Museo</h1>
    <p>Inserisci la password per aprire il passaggio segreto.</p>
    <div class="row">
      <input id="pw" type="password" placeholder="Password">
      <button id="go">Sblocca</button>
    </div>
    <div class="hint">Suggerimento: la password predefinita Ã¨ <code>MUSEO2025</code> (puoi cambiarla nel codice).</div>
    <div class="error" id="err"></div>

    <div class="gif-wrap" id="wrap">
      <img src="muro_esplode.gif" alt="Muro che esplode: FINALMENTE LIBERO">
      <div class="footer ok">Accesso consentito: buon escape! ðŸŽ‰</div>
    </div>
  </div>
<script>
  const PASSWORD = "875"; // â† Cambia qui la tua password
  const pw = document.getElementById('pw');
  const go = document.getElementById('go');
  const err = document.getElementById('err');
  const wrap = document.getElementById('wrap');

  function unlock() {
    if (pw.value === PASSWORD) {
      err.textContent = "";
      wrap.style.display = "block";
      pw.disabled = true;
      go.disabled = true;
      // Scroll to GIF area on mobile
      setTimeout(() => wrap.scrollIntoView({ behavior: "smooth" }), 150);
    } else {
      err.textContent = "Password errata. Riprova.";
      pw.focus();
      pw.select();
    }
  }
  go.addEventListener('click', unlock);
  pw.addEventListener('keydown', (e) => { if (e.key === 'Enter') unlock(); });
</script>
</body>
</html>
